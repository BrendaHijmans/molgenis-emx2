 */

plugins {
    id "jacoco"
    id "java"
    id "org.sonarqube" version "2.8"
    id "de.gliderpilot.semantic-release" version "1.4.0"
}

sonarqube {
    properties {
        property 'sonar.projectName', 'molgenis-emx2'
        property 'sonar.projectKey', 'mswertz_molgenis-emx2'
    }
}

allprojects {
    group = 'org.molgenis'
}

repositories {
    mavenLocal()
    maven {
        url = 'https://repo.maven.apache.org/maven2'
    }
}

subprojects {
    apply plugin: 'java'
    apply plugin: 'jacoco'

    repositories {
        mavenLocal()
        maven {
            url = 'https://repo.maven.apache.org/maven2'
        }
    }

    dependencies {
        implementation 'org.apache.logging.log4j:log4j-slf4j-impl:2.12.0'
        implementation 'org.apache.logging.log4j:log4j-core:2.11.1'
        testImplementation 'junit:junit:4.12'
    }

    sourceCompatibility = '11'

    jacocoTestReport {
        reports {
            html.enabled = true
            xml.enabled = true
            csv.enabled = false
        }
    }
}

task jacocoRootReport(type: org.gradle.testing.jacoco.tasks.JacocoReport) {
    dependsOn = subprojects.jacocoTestReport
    additionalSourceDirs = files(subprojects.sourceSets.main.allSource.srcDirs)
    sourceDirectories = files(subprojects.sourceSets.main.allSource.srcDirs)
    classDirectories = files(subprojects.sourceSets.main.output)
    executionData = files(subprojects.jacocoTestReport.executionData)
    reports {
        html.enabled = true
        xml.enabled = true
        csv.enabled = false
    }
}

// for semantinc release
task sourcesJar(type: Jar) {
    classifier = 'sources'
    from sourceSets.main.allSource
}
semanticRelease {
    repo {
        releaseAsset jar
        // optionally set name, label and/or contentType
        releaseAsset sourcesJar, name: "the-sources.jar", label: 'the sources jar', contentType: 'application/zip'
        // or
        // releaseAsset sourcesJar name "the-sources.jar" label "the sources jar" contentType "application/zip"
    }
}



